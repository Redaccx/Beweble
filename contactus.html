	form {

  background:#1e1e1e;
  border-radius :  4px;

  margin-top:50px;

}
form fieldset {

}

}

  width: 100%;
  border: 1px solid #16a085;
  border-width: 1px 1px 3px;
  margin-top: 50px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: all 0.3s;
  outline: none;
}
